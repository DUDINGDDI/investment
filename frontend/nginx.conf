# HTTP → HTTPS 리다이렉트 + ACME 챌린지
server {
    listen 80;
    server_name onlyonefair.duckdns.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name onlyonefair.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/onlyonefair.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/onlyonefair.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # API 요청 → Spring Boot 백엔드로 프록시
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE 지원
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
    }

    # SPA 라우팅 (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 정적 파일 캐시
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 이미지 캐시
    location /image/ {
        expires 30d;
        add_header Cache-Control "public";
    }
}
